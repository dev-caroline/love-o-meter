<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love-O-Meter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="images/love backgorund.jpeg" type="image/x-icon">
</head>
<body>
    <div class="background pt-5 " style="color: red;">
        <div class="glass-effect col-lg-6 col-10 mx-auto p-3 py-5">
            <h1 class="text-center fw-bold  animate__animated animate__heartBeat animate__infinite">Love-O-Meter ❤️</h1> <br>
            <p class="alert alert-danger p-2 text-danger text-center fw-bold" style="display: none;" id="errMsg"> Don't be shy 😅you might be the perfect match ! 😏 </p>
        <div class="col-10 ps-lg-5 ">
            <p class="fs-3 fst-italic fw-bold">Him ❤️ :</p>
            <input type="text" id="him" class="form-control fw-bold text-capitalize rounded-4 p-2 fs-4" style="border: 3px solid red; color: red; background-color: pink;"> <br>
            <p class="fs-3 fst-italic fw-bold">Her ❤️ :</p>
            <input type="text" id="her" class="form-control fw-bold text-capitalize rounded-4 p-2 fs-4" style="border: 3px solid red; color: red; background-color: pink;"> <br> <br>
            <div class="text-center">
                <button class="btn fw-bold shadow w-50 p-lg-3 p-2 rounded-4 fs-4" onclick="check()" style="border: 2px solid red; background-color: pink; color: red;">Check ❤️</button>
            </div> <br> <br>
            <div class="text-center fs-3 fw-bold" id="displayLovers">
                
            </div>
        </div>
    </div> 
    </div>


    <script>
        const guy = document.getElementById('him')
        const girl = document.getElementById('her')
        const errMsg = document.getElementById('errMsg');

        function check(){
            if(guy.value === ''|| girl.value === ''){
                errMsg.style.display = "block"
            }
            else{
                errMsg.style.display = "none"
                const result = Math.random()*100
                const love = Math.round(result)
                console.log(love);

                if(love >= 0 && love < 30){
                displayLovers.innerHTML = ''
                displayLovers.innerHTML = `<p>${love}% 😒 <br> "Yikes! You might want to stick to being friends... or distant acquaintances."</p>`
                refresh()
                }
                else if(love >= 30 && love < 45){
                displayLovers.innerHTML = ''
                displayLovers.innerHTML = `<p>${love}% 😏 <br> "Hmm, there's a spark, but you'll need a blowtorch to ignite this one."</p>`
                refresh()
                }
                else if(love >= 45 && love < 70){
                displayLovers.innerHTML = ''
                displayLovers.innerHTML = `<p>${love}% 🤗 <br> "Not bad! This could work... with some effort and a lot of cute dates."</p>`
                refresh()
                }
                else if(love >= 70 && love <= 100){
                displayLovers.innerHTML = ''
                displayLovers.innerHTML = `<p>${love}% ❤️ <br> "True love! Time to pick out matching outfits and couple hashtags."</p>`
                refresh()
                }
                else{
                displayLovers.innerHTML = `<p>Invalid 😵 <br> "This is so rare it broke the love-o-meter. Try again!"</p>`;
                refresh()
                }
            }
        }

        function refresh(){
            setTimeout(() => {
            guy.value = ''
            girl.value = ''
            displayLovers.innerHTML = ''
            }, 3000);
        }
    </script>
</body>
</html>
